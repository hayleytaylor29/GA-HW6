<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>
        Instructions: </br>
        Player 1 is "X", Player 2 is "O"</br>
        Player 1 starts by placing their value in any empty cell</br>
        Players take turns until each cell is filled, or one of the players gets 3 in a row</br>
        The first player to get 3 in a row wins!!
    </p>
    
    <table>
        <tr>
            <td class = '1'></td>
            <td class = '2'></td>
            <td class = '3'></td>
        </tr>
        <tr>
            <td class = '4'></td>
            <td class = '5'></td>
            <td class = '6'></td>
        </tr>
        <tr>
            <td class = '7'></td>
            <td class = '8'></td>
            <td class = '9'></td>
        </tr>
    </table>

    <button class = 'btn' type = 'button'>Restart the Game!</button>

</body>
</html>
